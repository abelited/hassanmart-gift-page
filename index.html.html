<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collect Your Gift - Hassan Mart</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }
    .logo {
      width: 320px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.3em;
      margin-bottom: 25px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 340px;
    }
    input {
      margin-bottom: 18px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #fff;
      color: #000;
      font-size: 1em;
    }
    input:focus {
      outline: 2px solid #555;
    }
    button {
      background-color: #222;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1em;
    }
    button:hover { background-color: #333; }
    .msg {
      margin-top: 25px;
      color: #00ff00;
      font-weight: bold;
      display: none;
      text-align: center;
    }
    .download-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5em;
      color: #fff;
      transition: color 0.3s;
    }
    .download-btn:hover {
      color: #ffcc00;
    }
    /* ÿ•ÿ¨ÿ®ÿßÿ± ÿßŸÑÿ™ŸÇŸàŸäŸÖ ÿπŸÑŸâ ÿπÿ±ÿ∂ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ© */
    input[type="date"] {
      font-family: 'Arial', sans-serif;
      direction: ltr;
      text-align: left;
      unicode-bidi: bidi-override;
    }
  </style>
</head>
<body>
  <button class="download-btn" onclick="downloadExcel()" title="Download All Records">‚¨áÔ∏è</button>
  <img src="logo.png" alt="Hassan Mart Logo" class="logo">
  <h1>Collect Your Gift üéÅ</h1>
  <form id="giftForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="date" id="birthdate" lang="en" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <button type="submit">Submit</button>
  </form>

  <div class="msg" id="successMsg">üéâ Congratulations! You have successfully registered. Your gift is ready for you!</div>

  <script>
    const form = document.getElementById('giftForm');
    const msg = document.getElementById('successMsg');
    let customers = JSON.parse(localStorage.getItem('customers') || '[]');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const record = {
        'Full Name': document.getElementById('name').value,
        'Phone Number': document.getElementById('phone').value,
        'Birth Date': document.getElementById('birthdate').value,
        'Email Address': document.getElementById('email').value,
        'Registered At': new Date().toLocaleString('en-US')
      };
      customers.push(record);
      localStorage.setItem('customers', JSON.stringify(customers));
      form.reset();
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 3000);
    });

    function downloadExcel() {
      if (customers.length === 0) {
        alert('No records to export yet.');
        return;
      }
      const ws = XLSX.utils.json_to_sheet(customers);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Customers');
      XLSX.writeFile(wb, 'data_custumers.xlsx');
    }
  </script>
</body>
</html>
